apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: private-note-hpa
    labels:
      app: private-note
      tier: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: private-note-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 75